<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Hello, World</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {
            height: 100%;
        }
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=GwCchharGQCdel7GubNAAmAW">
        //v1.5API地址src="http://api.map.baidu.com/api?v=1.5&ak=GwCchharGQCdel7GubNAAmAW"
        //v1.4API地址src="http://api.map.baidu.com/api?v=1.4&key=GwCchharGQCdel7GubNAAmAW&callback=initialize"
    </script>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript">
            function addMarker(x, y) {
            var map = new BMap.Map("container");          // 初始化地图
            var point = new BMap.Point(x,y);  // 初始化地图的中心点坐标
            map.centerAndZoom(point, 16);                 // 中心点位置
            map.addControl(new BMap.NavigationControl());
            map.addControl(new BMap.ScaleControl());
            map.addControl(new BMap.OverviewMapControl());
            map.addControl(new BMap.MapTypeControl({mapTypes:[BMAP_NORMAL_MAP, BMAP_SATELLITE_MAP]}));
            //map.setCurrentCity("太原"); // 当前城市设定
            map.enableScrollWheelZoom();
            
        
            
            }                    

       
    </script>
</body>
</html>
